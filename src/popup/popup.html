<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto</title>
    <link rel="stylesheet" href="./popup.css">
</head>

<body class="w-[380px] bg-white antialiased">
    <div class="p-4 space-y-6">
        <div class="space-y-4">
            <div class="flex gap-2">
                <input type="text" id="keyword-input" placeholder="Buscar producto (ej: iPhone 15)" class="input flex-1">
                <button id="add-keyword-btn" class="btn-primary !px-4">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
            </div>
            
            <div class="space-y-3">
                <div class="flex items-center justify-between pb-1 border-b border-slate-50">
                    <h2 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Búsquedas recientes</h2>
                </div>
                <div id="keywords-list" class="space-y-2 max-h-[220px] overflow-y-auto pr-1 custom-scrollbar min-h-[60px]">
                </div>
            </div>
        </div>

        <div id="loading" class="hidden py-12 flex flex-col items-center justify-center space-y-4">
            <div class="w-8 h-8 border-2 border-slate-200 border-t-black rounded-full animate-spin"></div>
            <p class="text-slate-500 font-medium text-sm">Buscando el mejor precio...</p>
        </div>

        <div id="content" class="hidden space-y-6">
            <div class="bg-slate-50 rounded-2xl p-4 border border-slate-100">
                <p class="text-xs text-slate-500 uppercase tracking-wider font-semibold mb-1">Buscando:</p>
                <p id="target-product" class="text-sm font-medium text-slate-800 line-clamp-1">Smartphone Samsung Galaxy S24 Ultra</p>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-white border border-slate-100 rounded-2xl p-4 shadow-sm hover:border-black/5 transition-all group">
                    <div class="flex items-center gap-2 mb-2">
                        <img src="/icons/falabella.png" alt="Falabella" class="w-4 h-4 grayscale group-hover:grayscale-0 transition-all">
                        <span class="text-xs font-semibold text-slate-400 uppercase tracking-tighter">Falabella</span>
                    </div>
                    <p id="price-falabella" class="text-lg font-bold text-slate-900">S/ 4,299</p>
                </div>
                <div class="bg-white border border-slate-100 rounded-2xl p-4 shadow-sm hover:border-black/5 transition-all group">
                    <div class="flex items-center gap-2 mb-2">
                        <img src="/icons/meli.png" alt="Meli" class="w-4 h-4 grayscale group-hover:grayscale-0 transition-all">
                        <span class="text-xs font-semibold text-slate-400 uppercase tracking-tighter">M. Libre</span>
                    </div>
                    <p id="price-meli" class="text-lg font-bold text-slate-900">S/ 3,950</p>
                </div>
            </div>

            <div class="bg-emerald-50 border border-emerald-100 rounded-2xl p-4 flex items-center justify-between">
                <div>
                    <p class="text-xs text-emerald-600 font-bold uppercase tracking-wider mb-0.5">Ahorro potencial</p>
                    <p id="savings-amount" class="text-2xl font-black text-emerald-700 leading-none">S/ 349</p>
                </div>
                <div class="w-12 h-12 bg-emerald-100 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                    </svg>
                </div>
            </div>
        </div>

        <div class="flex flex-col gap-2 pt-2">
            <button class="btn-primary w-full flex items-center justify-center gap-2">
                <span>Ir a la mejor oferta</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </button>
            <button class="btn-secondary w-full">Configuración</button>
        </div>
    </div>
    <script type="module" src="./popup.ts"></script>
</body>
</html>
